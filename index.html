<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỷ niệm năm đầu</title>
    <style>
        body {
            background-color: black;
            font-family: 'Times New Roman', serif;
            font-size: 1.5em;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: red;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            text-align: center;
        }
        .title {
            font-size: 3em;
            color: red;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.8em;
            color: red;
            margin-bottom: 30px;
            white-space: pre-wrap;
        }
        .heart {
            font-size: 5em;
            color: red;
            animation: pulse 1s infinite;
            margin-bottom: 30px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
            position: relative;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s, transform 0.5s;
            position: absolute;
        }
        .animated-heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: moveHeart 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        @keyframes moveHeart {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, -50px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Kỷ niệm năm đầu</div>
        <div class="message" id="message"></div>
        <div class="heart">❤️</div>
        <div class="gallery">
            <img src="anh1.jpg" alt="Ảnh 1">
            <img src="anh2.jpg" alt="Ảnh 2">
            <img src="anh3.jpg" alt="Ảnh 3">
            <img src="anh4.jpg" alt="Ảnh 4">
            <img src="anh5.jpg" alt="Ảnh 5">
            <img src="anh6.jpg" alt="Ảnh 6">
            <img src="anh7.jpg" alt="Ảnh 7">
            <img src="anh8.jpg" alt="Ảnh 8">
            <img src="anh9.jpg" alt="Ảnh 9">
            <img src="anh10.jpg" alt="Ảnh 10">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const messageText = "Chào em, thiên thần áo trắng ngày nào, thời gian thắm thoát trôi qua, nay đã sắp Tết rồi. Thời gian bên cạnh em, anh đã rất hạnh phúc. Thời gian sẽ dần minh chứng cho tình cảm đôi ta. Hẹn em một ngày sắp tới mình bước lên lễ đường. Hẹn em một ngày mình đi cùng nhau đến những nơi mình muốn. Chúc mừng 1165 ngày gặp nhau, chúc mừng 489 ngày chính thức tìm hiểu, chúc mừng 338 ngày yêu nhau, chúc em một ngày tuyệt vời <3";
            const messageElement = document.getElementById("message");
            const images = document.querySelectorAll(".gallery img");
            const gallery = document.querySelector(".gallery");
            let charIndex = 0;
            let imageIndex = 0;

            function typeText() {
                if (charIndex < messageText.length) {
                    messageElement.innerHTML += messageText.charAt(charIndex);
                    charIndex++;
                    setTimeout(typeText, 50);
                } else {
                    displayImages();
                }
            }

            function displayImages() {
                if (imageIndex < images.length) {
                    images[imageIndex].style.opacity = 1;
                    images[imageIndex].style.transform = `translate(${Math.random() * 100}px, ${Math.random() * 100}px)`;
                    imageIndex++;
                    setTimeout(displayImages, 500);
                }
            }

            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('animated-heart');
                heart.innerHTML = '❤️';
                heart.style.top = `${Math.random() * 100}%`;
                heart.style.left = `${Math.random() * 100}%`;
                gallery.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }

            setInterval(createHeart, 1000);
            typeText();
        });
    </script>
</body>
</html>
